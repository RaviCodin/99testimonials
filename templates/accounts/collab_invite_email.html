<!DOCTYPE html>
<html>
  <head>
    <title>Reset Your Password</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .header {
        text-align: center;
        padding: 10px 0;
      }

      .header img {
        width: 100px;
      }

      .content {
        padding: 20px;
      }

      .content h1 {
        font-size: 24px;
        color: #333333;
      }

      .content p {
        font-size: 16px;
        color: #666666;
      }

      .button {
        display: block;
        width: 200px;
        margin: 20px auto;
        padding: 10px;
        text-align: center;
        background-color: #007bff;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
      }

      .footer {
        text-align: center;
        padding: 10px 0;
        font-size: 12px;
        color: #999999;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <img
          src="https://99testimonials.com/static/logo.png"
          alt="99Testimonials Logo"
        />
      </div>
      <div class="content">
        <h1>99Testimonials Invitation</h1>
        <p>Hi,</p>
        <p>
          You have been invited by {{owner}} to work on the project {{
          project}}. Click on the accept button to start.
        </p>
        {% if uid %}
        <a
          href="{{domain}}/reset-password?uid={{ uid }}&token={{ token }}"
          class="button"
          >Accept</a
        >
        {% else %}
        <a href="{{domain}}/dashboard" class="button">Accept</a>
        {% endif %}
      </div>
      <div class="footer">
        <p>&copy; 2025 99Testimonials. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
